name: CI - Tests and Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Validate configuration
      run: |
        python -c "from config import *; print('Config validated')"
    
    - name: Test imports
      run: |
        python -c "import pandas, numpy, sklearn, xgboost, lightgbm, hopsworks; print('All imports successful')"
    
    - name: Run tests (if test files exist)
      run: |
        if [ -f "test_pipeline.py" ]; then
          pytest test_pipeline.py -v
        else
          echo "No test files found, skipping tests"
        fi
